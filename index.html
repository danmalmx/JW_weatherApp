<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>JS Weather App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto
            text-center bg-primary mt-5 p-5
            rounded">
            <h1 id="w-location"></h1>
            <h3 class="text-dark desc"
            id="w"></h3>
            <h3 id="w-string"></h3>
            <img id="w-icon">
            <ul id="details" class="list-group
            mt-3">
                <li class="list-group-item" id="w-humidity"></li>
                <li class="list-group-item" id="w-dewpoint"></li>
                <li class="list-group-item" id="w-feels-like"></li>
                <li class="list-group-item" id="w-wind"></li>
            </ul>
            <hr>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#locModal">
                Change Location
              </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="loceModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="locModalLabel">Choose location</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="form">
                  <div class="form-group">
                      <label for="city">City</label>
                      <input type="city" id="city"
                      class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="country">Country</label>
                      <input type="country" id="country"
                      class="form-control">
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="change-btn" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
